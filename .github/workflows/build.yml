name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_call:
    secrets:
      codecov_token:
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Get JDK version from Maven project
        shell: bash
        run: |
          JDK_VERSION=$(mvn help:evaluate -Dexpression=maven.compiler.source -q -DforceStdout)
          echo "JDK_VERSION=$JDK_VERSION" >> $GITHUB_ENV
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
          cache: maven
      - name: Install Intel oneAPI HPC Toolkit
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          wget https://registrationcenter-download.intel.com/akdlm/IRC_NAS/2d2a6686-ff06-44ce-baf0-ab84f8dafa89/intel-oneapi-hpc-toolkit-2025.2.1.44_offline.sh
          sh ./intel-oneapi-hpc-toolkit-2025.2.1.44_offline.sh -a -s --eula accept
          export LD_LIBRARY_PATH=/home/atrap/intel/oneapi/mkl/2025.2/lib
          export PARDISO_INSTALLED=true
      - name: Build with Maven
        run: mvn -B clean verify -P coverage --file pom.xml
      - name: Upload coverage reports to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.codecov_token }}
          slug: atraplet/clarabel4j
